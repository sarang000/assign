<!DOCTYPE html>
<html>
<head>
	<title>Transfer Funds</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}

		form {
			background-color: #ffffff;
			border: 1px solid #dddddd;
			padding: 20px;
			max-width: 500px;
			margin: 0 auto;
		}

		input[type=text], input[type=number], select {
			display: block;
			margin: 10px 0;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #cccccc;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type=submit]:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Transfer Funds</h1>
	<form id="transfer-form" action="" method="post">
		<label for="from-account">From Account:</label>
		<select id="from-account" name="from-account">

		<label for="to-account">To Account:</label>

<input type="text" id="ifsc-code" name="ifsc-code" placeholder="Enter IFSC code" pattern="[A-Z]{4}[0-9]{7}" required>


            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch">
        </div>

		<label for="amount">Amount:</label>
		<input type="number" id="amount" name="amount" min="0">

		<p id="transfer-error" class="error"></p>

			} else {

	</script>
</body>
</html>
