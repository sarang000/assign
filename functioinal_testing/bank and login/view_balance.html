<!DOCTYPE html>
<html>
  <head>
    <title>View Account Balance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .balance {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .description {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>View Account Balance</h1>
      <div class="balance">$10,000.00</div>
      <div class="description">Your current account balance is displayed above.</div>
    </div>
  </body>
</html>
